<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>国試マイスタディ</title>
<style>
  body {
  margin: 0;
  font-family: sans-serif;
  display: flex;
  min-height: 100vh;
  overflow: hidden;
}
  #toc {
    width: 260px;
    border-right: 1px solid #ccc;
    padding: 10px;
    overflow-y: auto;
    background: #f7f7f7;
  }
  #main {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
  }
  #toc, #main {
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}
  .toc-section {
    font-weight: bold;
    margin-top: 10px;
  }
  .toc-item {
    margin-left: 10px;
    cursor: pointer;
    font-size: 0.9em;
  }
  .item-title {
    cursor: pointer;
    margin-top: 10px;
    font-weight: bold;
  }
  .checked {
    text-decoration: line-through;
    opacity: 0.6;
  }
  .item-text {
    margin-left: 20px;
    padding: 6px;
    border-left: 3px solid #ddd;
    min-height: 1em;
  }
</style>
</head>
<body>

<div id="toc"></div>
<div id="main"></div>

<script>
/* ===== データ本体（ここだけ最低限いじればOK） ===== */
const data = [
  {
    title: "循環",
    items: [
      { title: "心不全", text: "左心不全→肺うっ血", checked: false },
      { title: "高血圧", text: "本態性が多い", checked: false }
    ]
  },
  {
    title: "呼吸",
    items: [
      { title: "COPD", text: "喫煙が主因", checked: false }
    ]
  }
];

/* ===== 保存・復元 ===== */
const saved = localStorage.getItem("kokushiData");
if (saved) {
  const parsed = JSON.parse(saved);
  data.splice(0, data.length, ...parsed);
}

function save() {
  localStorage.setItem("kokushiData", JSON.stringify(data));
}

/* ===== 描画 ===== */
const toc = document.getElementById("toc");
const main = document.getElementById("main");

function render() {
  toc.innerHTML = "";
  main.innerHTML = "";

  data.forEach((section, si) => {
    // 目次：大項目
    const tocSection = document.createElement("div");
    tocSection.textContent = section.title;
    tocSection.className = "toc-section";
    toc.appendChild(tocSection);

    section.items.forEach((item, ii) => {
      // 目次：小項目
      const tocItem = document.createElement("div");
      tocItem.textContent = "・" + item.title;
      tocItem.className = "toc-item";
      tocItem.onclick = () => {
        document.getElementById(`s-${si}-i-${ii}`).scrollIntoView({
          behavior: "smooth",
          block: "start"
        });
      };
      toc.appendChild(tocItem);
    });

    // 本文：大項目
    const h2 = document.createElement("h2");
    h2.textContent = section.title;
    main.appendChild(h2);

    section.items.forEach((item, ii) => {
      const box = document.createElement("div");
      box.id = `s-${si}-i-${ii}`;

      // 小項目タイトル（チェック切替）
      const title = document.createElement("div");
      title.textContent = item.title;
      title.className = "item-title" + (item.checked ? " checked" : "");
      title.onclick = () => {
        item.checked = !item.checked;
        save();
        render();
      };

      // 本文（ワンタッチ編集）
      const text = document.createElement("div");
      text.className = "item-text";
      text.contentEditable = true;
      text.innerText = item.text;
      text.oninput = () => {
        item.text = text.innerText;
        save();
      };

      box.appendChild(title);
      box.appendChild(text);
      main.appendChild(box);
    });
  });
}

render();
</script>

</body>
</html>
